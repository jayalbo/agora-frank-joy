<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank: The Agoura Architect</title>
    <style>
        :root {
            --primary: #00a3ff;
            --bg: #050505;
            --surface: rgba(15, 15, 25, 0.9);
            --text: #ffffff;
            --agora-blue: #099dfd;
            --accent: #22c55e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 2000px;
            transition: background 1s ease;
        }

        #canvas-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
        }

        .frank-presence {
            position: fixed;
            width: 400px;
            height: 400px;
            background: url('https://picsum.photos/id/1005/500/500') center/cover;
            border-radius: 50%;
            filter: grayscale(1) brightness(0.8) contrast(1.2);
            opacity: 0.1;
            z-index: 1;
            pointer-events: none;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid var(--agora-blue);
            transition: all 0.5s ease;
        }

        .app-card {
            width: 92%;
            max-width: 500px;
            background: var(--surface);
            backdrop-filter: blur(50px);
            padding: 30px;
            border-radius: 32px;
            text-align: center;
            box-shadow: 0 0 80px rgba(0, 163, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s, border 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .level-badge {
            background: var(--agora-blue);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 900;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #fff, var(--agora-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .power-up-bar {
            display: flex; gap: 10px; margin: 15px 0; justify-content: center;
        }

        .skill-node {
            width: 40px; height: 40px; background: rgba(255,255,255,0.05); border-radius: 10px;
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
            opacity: 0.3; transition: 0.3s; border: 1px solid transparent;
        }

        .skill-node.unlocked {
            opacity: 1; background: rgba(9, 157, 253, 0.2); border-color: var(--agora-blue);
            box-shadow: 0 0 10px var(--agora-blue);
        }

        .btn-sync {
            background: linear-gradient(135deg, #099dfd, #0055ff);
            color: white; border: none; padding: 24px; font-size: 1.6rem; font-weight: 900;
            border-radius: 20px; cursor: pointer; width: 100%; margin: 15px 0;
            transition: transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 10px 30px rgba(9, 157, 253, 0.4);
        }

        .btn-sync:active { transform: scale(0.96) translateZ(-10px); }

        .progress-container { margin: 20px 0; text-align: left; }
        .progress-info { display: flex; justify-content: space-between; font-size: 0.7rem; font-weight: 800; margin-bottom: 8px; color: var(--agora-blue); }
        .progress-track { height: 10px; background: rgba(255,255,255,0.05); border-radius: 5px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: var(--agora-blue); box-shadow: 0 0 20px var(--agora-blue); transition: width 0.1s; }

        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .stat-card { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-card label { font-size: 0.6rem; color: #64748b; text-transform: uppercase; display: block; }
        .stat-card span { font-size: 1.2rem; font-weight: 800; }

        .unlock-toast {
            position: absolute; top: -50px; left: 50%; transform: translateX(-50%);
            background: var(--accent); color: black; padding: 10px 20px; border-radius: 50px;
            font-weight: 900; font-size: 0.8rem; opacity: 0; pointer-events: none; transition: 0.5s;
        }

        .floating-data { position: fixed; pointer-events: none; font-weight: 900; animation: dataRise 1.2s forwards; z-index: 100; }
        @keyframes dataRise { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-250px) scale(2); opacity: 0; } }
        .shake { animation: shake 0.2s; }
        @keyframes shake { 0%, 100% { transform: none; } 25% { transform: translate(-4px, 4px) rotate(-1deg); } 75% { transform: translate(4px, -4px) rotate(1deg); } }
    </style>
</head>
<body>
    <canvas id="canvas-bg"></canvas>
    <div class="frank-presence" id="frank"></div>

    <div class="app-card" id="card">
        <div class="unlock-toast" id="toast">NEW UNLOCK: HYPER SYNC!</div>
        <div class="header">
            <span class="level-badge" id="levelBadge">LVL 1</span>
            <div style="font-size: 0.7rem; color: var(--accent); font-weight: 900;">â€¢ LOW LATENCY LIVE</div>
        </div>
        <h1 id="rank">INITIATE</h1>
        <p style="color: #64748b; font-size: 0.75rem; letter-spacing: 2px; margin-bottom: 15px;">AGOURA ARCHITECTURE</p>
        <div class="power-up-bar">
            <div class="skill-node" id="s1" title="Turbo Sync">âš¡</div>
            <div class="skill-node" id="s2" title="Void Access">ðŸŒ‘</div>
            <div class="skill-node" id="s3" title="Frank's Aura">ðŸŒŸ</div>
            <div class="skill-node" id="s4" title="Absolute Joy">ðŸ’Ž</div>
        </div>
        <div class="progress-container">
            <div class="progress-info"><span>PACKET DENSITY</span><span id="pProgress">0 / 15</span></div>
            <div class="progress-track"><div class="progress-fill" id="fill"></div></div>
        </div>
        <button class="btn-sync" onclick="sync()">SYNC REALITY</button>
        <div class="stats">
            <div class="stat-card"><label>Vibe Multiplier</label><span id="multi">1.0x</span></div>
            <div class="stat-card"><label>Total Joy</label><span id="score">0</span></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        const fill = document.getElementById('fill');
        const pProgress = document.getElementById('pProgress');
        const multiEl = document.getElementById('multi');
        const scoreEl = document.getElementById('score');
        const levelBadge = document.getElementById('levelBadge');
        const rankEl = document.getElementById('rank');
        const card = document.getElementById('card');
        const frank = document.getElementById('frank');
        const toast = document.getElementById('toast');

        let level = 1; let score = 0; let clicks = 0; let combo = 0; let lastTime = Date.now(); let multiplier = 1.0;
        const ranks = ["INITIATE", "PRACTITIONER", "ARCHITECT", "ORACLE", "TRANSCENDENT", "FRANK-TIER"];
        const unlocks = [
            { lvl: 3, id: 's1', msg: 'TURBO SYNC UNLOCKED!' },
            { lvl: 7, id: 's2', msg: 'VOID ACCESS GRANTED!' },
            { lvl: 12, id: 's3', msg: "FRANK'S AURA ACTIVE!" },
            { lvl: 20, id: 's4', msg: 'ABSOLUTE JOY ACHIEVED!' }
        ];

        function getReq() { return Math.ceil(15 * Math.pow(level, 1.45)); }

        function sync() {
            const now = Date.now();
            if (now - lastTime < 300) combo++; else combo = 0;
            lastTime = now;
            multiplier = 1.0 + (combo * 0.1) + (level * 0.2);
            score += Math.floor(multiplier);
            clicks++;
            if (clicks >= getReq()) levelUp();
            updateUI();
            spawnData();
            card.classList.remove('shake');
            void card.offsetWidth;
            card.classList.add('shake');
            frank.style.opacity = Math.min(0.6, 0.1 + (level * 0.05));
            frank.style.transform = `translate(-50%, -50%) scale(${1 + (combo*0.02)}) rotate(${combo}deg)`;
        }

        function levelUp() {
            level++; clicks = 0;
            rankEl.innerText = ranks[Math.min(ranks.length - 1, Math.floor(level / 4))];
            const unlock = unlocks.find(u => u.lvl === level);
            if (unlock) {
                document.getElementById(unlock.id).classList.add('unlocked');
                toast.innerText = unlock.msg;
                toast.style.top = '20px'; toast.style.opacity = '1';
                setTimeout(() => { toast.style.top = '-50px'; toast.style.opacity = '0'; }, 3000);
            }
            if (level === 7) document.body.style.background = 'radial-gradient(circle, #0a0a1a 0%, #000 100%)';
            if (level === 15) document.body.style.background = 'radial-gradient(circle, #1a0a1a 0%, #000 100%)';
        }

        function updateUI() {
            const req = getReq();
            fill.style.width = (clicks / req * 100) + '%';
            pProgress.innerText = `${clicks} / ${req}`;
            scoreEl.innerText = score.toLocaleString();
            multiEl.innerText = multiplier.toFixed(1) + 'x';
            levelBadge.innerText = `LVL ${level}`;
        }

        function spawnData() {
            const el = document.createElement('div');
            el.className = 'floating-data';
            el.innerText = '+' + Math.floor(multiplier);
            el.style.left = (Math.random() * 60 + 20) + 'vw';
            el.style.top = '60vh';
            el.style.color = multiplier > 5 ? 'var(--accent)' : 'var(--agora-blue)';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1200);
        }

        function draw() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = level > 10 ? 'rgba(255, 255, 255, 0.1)' : 'rgba(9, 157, 253, 0.1)';
            const count = level * 2 + 10;
            for(let i=0; i<count; i++) {
                const x = (Math.sin(Date.now()*0.001 + i) * 0.5 + 0.5) * canvas.width;
                const y = (Math.cos(Date.now()*0.0012 + i*2) * 0.5 + 0.5) * canvas.height;
                ctx.beginPath(); ctx.arc(x, y, level > 10 ? 2 : 1, 0, Math.PI * 2); ctx.fill();
            }
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        updateUI(); draw();
    </script>
</body>
</html>
